<mat-card>
  <mat-card-title>
    Zones Configuration
  </mat-card-title>
  <mat-card-subtitle>
    Zones can be used to inform Kip about the state the data it receives. For example
    is a battery voltage of 12.1V normal, requires attention or is in critical state.
  </mat-card-subtitle>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex: navigation" value="" #input>
    </mat-form-field>
    <div class="mat-elevation-z8 full-width table-container">
      <table mat-table class="full-display" [dataSource]="tableData" [trackBy]="trackByPath" matSort matSortActive="path" matSortDirection="asc">

        <!-- Path Column -->
        <ng-container matColumnDef="path">
          <th mat-header-cell class="pathHeader" *matHeaderCellDef mat-sort-header>Path</th>
          <td mat-cell class="pathCell" *matCellDef="let element" data-label="Path: "> {{element.path}} </td>
        </ng-container>

        <!-- Unit Column -->
        <!-- <ng-container matColumnDef="unit">
          <th mat-header-cell class="dataHeader" *matHeaderCellDef mat-sort-header>Unit</th>
          <td mat-cell class="dataCell" *matCellDef="let element" data-label="Unit: "> {{element.zones.unit}} </td>
        </ng-container> -->

        <!-- Lower Column -->
        <!-- <ng-container matColumnDef="lower">
          <th mat-header-cell class="dataHeader" *matHeaderCellDef mat-sort-header>Lower</th>
          <td mat-cell class="dataCell" *matCellDef="let element" data-label="Lower: "> {{element.zones.lower}} </td>
        </ng-container> -->

        <!-- Upper Column -->
        <!-- <ng-container matColumnDef="upper">
          <th mat-header-cell class="dataHeader" *matHeaderCellDef mat-sort-header>Upper</th>
          <td mat-cell class="dataCell" *matCellDef="let element" data-label="Upper: "> {{element.zones.upper}} </td>
        </ng-container> -->

        <!-- State Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell class="dataHeader" *matHeaderCellDef mat-sort-header>State</th>
          <td mat-cell class="dataCell" *matCellDef="let element" data-label="State: ">
            <div [ngSwitch]="element.pathDataState">
              <div *ngSwitchCase="0">Normal</div>
              <div *ngSwitchCase="1">Alert</div>
              <div *ngSwitchCase="2">Warn</div>
              <div *ngSwitchCase="3">Alarm</div>
              <div *ngSwitchCase="4">Emergency</div>
            </div>
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell class="actionHeader" *matHeaderCellDef mat-sort-header>  </th>
          <td mat-cell class="actionCell" *matCellDef="let element">
            <button mat-raised-button class="buttons" color="accent" (click)="openZoneDialog(element.uuid)">Edit</button>
            <button mat-raised-button color="accent" (click)="deleteZone(element.uuid)">Delete</button>
          </td>
        </ng-container>

        <!-- Table header -->
        <tr mat-header-row class="headerRow" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row class="dataRow" *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. Material bug here... -->
        <td mat-row *matNoDataRow>
          No data matching the filter "{{input.value}}"
        </td>
      </table>
    </div>
    <div class="paginator">
      <mat-paginator pageSize="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions align="end">
    <button type="button" mat-raised-button color="accent" (click)="openZoneDialog()">Add</button>
  </mat-card-actions>
</mat-card>
