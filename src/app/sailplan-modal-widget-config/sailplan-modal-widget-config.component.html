<div class="tab-content" [formGroup]="sailPlanFormGroup">
  <mat-checkbox
    placeholder="Enable Widget Sail Plan "
    formControlName="sailPlanEnable"
    name="sailPlanEnable">Enable Sail Plan
  </mat-checkbox>

<div *ngFor="let sailPlanFormGroup of sailPlanFormGroup['controls'] | objectKeys; index as i">
  <span>sailPlanFormGroup.label</span>
</div>

</div>
